<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote Results</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Vote Results</h1>
        <canvas id="voteChart"></canvas>
        <div id="voteCounts">
            <p id="androidCount">Android Votes: 0</p>
            <p id="appleCount">Apple Votes: 0</p>
        </div>
    </div>
    <script>
        fetch('http://backend:3000/results')
        .then(response => response.json())
        .then(data => {
            const androidVotes = data.android || 0;
            const appleVotes = data.apple || 0;

            const ctx = document.getElementById('voteChart').getContext('2d');
            new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['Android', 'Apple'],
                    datasets: [{
                        label: 'Vote Distribution',
                        data: [androidVotes, appleVotes],
                        backgroundColor: ['#4CAF50', '#FF5722']
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                    }
                }
            });

            // Display vote counts
            document.getElementById('androidCount').textContent = `Android Votes: ${androidVotes}`;
            document.getElementById('appleCount').textContent = `Apple Votes: ${appleVotes}`;
        })
        .catch(error => {
            console.error('Error fetching vote results:', error);
            // Fallback to zero if the fetch fails
            document.getElementById('androidCount').textContent = 'Android Votes: 0';
            document.getElementById('appleCount').textContent = 'Apple Votes: 0';
        });
    </script>
</body>
</html>
